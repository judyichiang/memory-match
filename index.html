  <div class="container">

    <div class="row">
      <header>
        <h1 class="main-title">Memory Match Game</h1>
      </header>
    </div>

    <div class="row col-12">
      <aside class="col-2">
        <div>Stats</div>
        <div>Games Played</div>
        <div id="games-played">0</div>
        <div>Attempts</div>
        <div id="attempts">0</div>
        <div>Accuracy</div>
        <div id="accuracy">0%</div>
      </aside>

      <main class="col-10" id="gameCards">

      </main>

    </div>

  </div>

  <div class="modal-overlay hidden">
    <div class="modal-content">
      <h1>Congratulations, you have won!</h1>
      <h2>Would you like to play again?</h2>
      <p><button id="resetButton">Yes</button></p>
      <p><button id="gameOver">No</button></p>
    </div>
  </div>

  <div class="modal-overlayEnd hidden">
    <div class="modal-contentEnd">
      <h1>Game Over</h1>
      <p id="games-end"></p>
      <p>
        <button id="restart">Restart</button>
      </p>
     </div>
  </div>
